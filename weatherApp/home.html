<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>

        <div id="weatherCon">
            <i class="fa-solid fa-sun" style="color: #eccc68;"></i> </div>
            <div class="info">
                <h2 class="location"><i class="fa-solid fa-street-view"></i>{%location%}, {%country%}</h2>
                <p id="date"> WED  | JAN 8 | 10:49 AM</p>
                <h1 class="temp">{%tempval%} </h1>
                <h3 class="tempMinMax">Min {%tempmin%} °C |Max {%tempmax%} °C</h3>
            </div>
    </div>

    <script>
        const  curDate = document.getElementById('date');
        let weatherCon = document.getElementById('weatherCon');

        const tempStatus = 'clouds';

        const getCurrentDay  = ()=>{
            var weekday = new Array(7);
            weekday[0] = "sunday";
            weekday[1] = "monday";
            weekday[2] = "tuesday";
            weekday[3] = "wedday";
            weekday[4] = "thursday";
            weekday[5] = "friday";
            weekday[6] = "satday";
            

            let currentTime = new Date();
            let day = weekday[currentTime.getDay()];
            return day;
        };  

        const getcurrentTime = ()=>{
            var months = [
                "Jan",
                "Fab",
                "Mar",
                "Apr",
                "May",
                "June",
                "July",
                "Aug",
                "Sept",
                "Oct",
                "Nov",
                "Dec"
            ]
            var now = new Date();
            var month = months[now.getMonth()] ;
            var date = now.getDate();

            let hours = now.getHours();
            let min  = now.getMinutes();

            let periods = "AM";
            if(hours>11){
                periods = "PM";
                if(hours>12){
                    hours-=12;
                }
            }

            if(min<10){
                min = "0"+min;
            }

            return  `${month} ${date} | ${hours}:${min}${periods}`;
            console.log(month+"/"+day);
        }

        curDate.innerHTML = getcurrentTime() + " | "+ getCurrentDay();
    </script>
</body>
</html>
